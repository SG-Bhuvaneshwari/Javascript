<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">

        <h2> CM to Inches </h2>

        <div class="inputdiv">
            <input type="text" id="input" placeholder="Length in CM">
        </div>

        <div>
            <button type="Submit" onclick="cmtoinch()"> Convert to inches </button>
        </div>

        <div id="result">

        </div>

    </div>

    <script>
       function cmtoinch() 
       {
       const cmval = Number(document.getElementById("input").value)
       const inchval = cmval/2.54;
       const result = document.getElementById("result")
       result.innerHTML = inchval.toFixed(2) + " inches";
       }

    </script>
</body>
</html>
