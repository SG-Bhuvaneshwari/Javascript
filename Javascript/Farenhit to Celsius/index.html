<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farenhit to Celsius</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">

        <h2> Farenhit to Celsius </h2>

        <div class="inputdiv">
            <input type="text" id="input" placeholder="Enter your celsius">
        </div>

        <div>
            <button type="Submit" onclick="farhenhit()"> Convert to celsius </button>
        </div>

        <div id="result">

        </div>

    </div>

    <script>
       function farhenhit() 
       {
       const input = Number(document.getElementById("input").value)
       const farenhit = (input - 32) * 5/9
       const result = document.getElementById("result")
       result.innerHTML = farenhit.toFixed(2) + " Celsius"
       }

    </script>
</body>
</html>
